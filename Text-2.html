<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <style>

        div {
            margin-top: 200px;
            margin-left: 600px;
            float: left;
        }

       
        .divNum1 {
            margin-top: 3px;
          
        }

        .divNum2 {
            margin-top: 0.5px;
        }

        .divOp {
            margin-top: 3px;
            float:left;
            margin: 6px;
        }

    </style>

    <script type="text/javascript">

        function sum() {
            var num1 = Number(document.form1.num1.value);
            var num2 = Number(document.form1.num2.value);
            document.form1.res.value = num1 + num2;
            
        }

        function sub() {
            var num1 = Number(document.form1.num1.value);
            var num2 = Number(document.form1.num2.value);
            document.form1.res.value = num1 - num2;
        }

        function mul() {

            var num1 = Number(document.form1.num1.value);
            var num2 = Number(document.form1.num2.value);
            document.form1.res.value = num1 * num2;
        }

        function divs() {

            var num1 = Number(document.form1.num1.value);
            var num2 = Number(document.form1.num2.value);
            document.form1.res.value = num1 / num2;
        }

        function mod() {
            var num1 = Number(document.form1.num1.value);
            var num2 = Number(document.form1.num2.value);
            document.form1.res.value = num1 % num2;
        }

    </script>

</head>
<body>

    <form name="form1">

        <div id="view">
            view plainprint?
        </div>
        <div class="divNum1">
            Number 1: <input id="num1" name="num1" type="number" />

        </div>

        <div class="divNum1">
            Number 2: <input id="num2" name="num2" type="number" />
        </div>

        <div class="divNum1" name="divButton">
            <div class="divOp">
                <input type="button" name="Add" value="ADD" onclick="sum()" />
            </div>
            <div class="divOp">
                <input type="button" name="Sub" value="SUB" onclick="sub()" />
            </div>
            <div class="divOp">
                <input type="button" name="Mul" value="MUL" onclick="mul()" />
            </div>
            <div class="divOp">
                <input type="button" name="Divs" value="DIV" onclick="divs()" />
            </div>
            <div class="divOp">
                <input type="button" name="Mod" value="MOD" onclick="mod()" />
            </div>

        </div>

        <div class="divNum2">
            Get Result: <input id="res" name="res" type="number" readonly />
        </div>

    </form>

    
</body>
</html>
